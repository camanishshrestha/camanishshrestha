name: Generate Sitemap

on:
  push:
    branches:
      - main  # Change if your branch is different

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Generate sitemap
      uses: jamesives/github-pages-deploy-action@v4
      with:
        folder: .
        commit-message: "Auto-update sitemap.xml"
        script: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="https://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml
          for file in $(find . -name "*.html" | sed 's|./||'); do
            url="https://www.camanishshrestha.com.np/${file}"
            echo "  <url><loc>${url}</loc></url>" >> sitemap.xml
          done
          echo '</urlset>' >> sitemap.xml

    - name: Commit sitemap
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add sitemap.xml
        git commit -m "Auto-update sitemap.xml" || echo "No changes to commit"
        git push
